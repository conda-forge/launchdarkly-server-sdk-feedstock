{% set name = "launchdarkly-server-sdk" %}
{% set version = "8.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/launchdarkly-server-sdk-{{ version }}.tar.gz
  sha256: 1c47fa62f1638da070e6de4cecf719ce7d281972b2352841cef2a1013a1e0694

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - certifi >=2018.4.16
    - expiringdict >=1.1.4
    - pyrfc3339 >=1.0
    - python >=3.6
    - semver >=2.10.2,<3.0.0
    - urllib3 >=1.22.0

test:
  imports:
    - ldclient
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/launchdarkly/python-server-sdk
  summary: LaunchDarkly SDK for Python
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - xhochy
