{% set name = "launchdarkly-server-sdk" %}
{% set version = "8.1.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/launchdarkly-server-sdk-{{ version }}.tar.gz
  sha256: db2b97809965841477f8f36197af8a4660381b2fa14981f81457c057597f4e23

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - certifi >=2018.4.16
    - expiringdict >=1.1.4
    - pyrfc3339 >=1.0
    - python >=3.6
    - semver >=2.10.2
    - urllib3 >=1.22.0,<3

test:
  imports:
    - ldclient
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/launchdarkly/python-server-sdk
  summary: LaunchDarkly SDK for Python
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - xhochy
